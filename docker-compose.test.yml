version: '3'
services:
  web:
    build:
      context: .
      args:
        - POSTGRES_HOST=db
        - POSTGRES_PORT=5432
        - POSTGRES_DB=sampleapp_test
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - DJANGO_SETTINGS_MODULE=sampleapp.settings
    links:
      - db
    depends_on:
      - db
    command: bash -c "dockerize -wait tcp://db:5432 && python -m py.test"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=sampleapp_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DJANGO_SETTINGS_MODULE=sampleapp.settings
  db:
    image: postgres:9.6.6
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sampleapp_test
